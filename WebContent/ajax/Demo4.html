<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../resources/js/extjs/resources/css/ext-all.css"/>
<script type="text/javascript" src="../resources/js/extjs/ext-all.js"></script>
<script type="text/javascript">

	// 学习Ext的事件
	Ext.onReady(function(){
		
		//事件绑定
		//当点击后，就会获取服务器时间
		Ext.get("btn").on("click",function(){
			
			//获取  Ext.ElementLoader
			var el  = Ext.get("timeNow").getLoader();
			
			//Element 中的load方法
			el.load({
				//请求地址
				url:"time.jsp",
				//渲染模板
				renderer:function(loader,response,request){
					console.log(response);
					var time = response.responseText;
					//设定事件
					Ext.getDom("timeNow").value= time;
				}
			});
		});
	})
	
</script>
</head>
<body>

		<input type="text" id="timeNow"/><input type="button" value="提交" id="btn"/>
</body>
</html>
